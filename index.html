<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>誕生日からわかる今年の運勢</title>
</head>
<body class="bg-success-subtle">
  <header>
    <nav class="navbar bg-success" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">誕生日からわかる今年の運勢</a>
      </div>
    </nav>
  </header>

  <div class="container pt-5">
    <h1 class="title">🔮占いたい人の名前と誕生日を入れてください🔮</h1>
    <div class="mb-3">
      <div class=col-auto>
        <label for="inputName" class="col-form-label">名前</label>
      </div>
      <div class="cpl-auto">
        <input
          type="text"
          id="inputName"
          class="form-control"
          aria-labelledby="passwordHelpInline"
        />
      </div>
    </div>
    <div class="mb-3">
      <label for="inputBirth" class="col-form-label">誕生日</label>
      <input
          type="date"
          id="inputBirth"
          class="form-control"
          aria-labelledby="passwordHelpInline"
          value="2024-01-01"
        />
    </div>
    <button class="btn btn-success" id="assessment">占う</button>
    
    <div class="row">
      <div class="col-lg-9">
        <div id="result-area"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
